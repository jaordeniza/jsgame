<!DOCTYPE html>
<html>
<head>
	<title>JS Game Capstone - Memory Game</title>

	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	 <div class="container col-md-3">
        <header>
            <h1 class="mt-5 text-center">Memory Game</h1>
            <p class="mt-1 text-center">Time limit is 45 seconds</p>
        </header>

        <section class="score-panel">
        	<!-- <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul> -->

        	<span class="moves">0</span> Move(s)

            <div class="timer"></div>

            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">

            <li class="card" type="android">
                <i class="fab fa-android"></i>
            </li>
            <li class="card" type="android">
                <i class="fab fa-android"></i>
            </li>

            <li class="card" type="plane">
                <i class="fas fa-fighter-jet"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fas fa-fighter-jet"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations!</h2>
                <a class="close" href=# >Ã—</a>
                <div class="content-1">
                    Congratulations! You Win!
                </div>
                <div class="content-2 mb-3">
                    <p>You made <span id="finalMove"> </span><span> moves in </span><span id=totalTime> </span> </p>
                    <!-- <p>Rating:  <span id=starRating></span></p> -->
                </div>
            <button id="play-again" onclick="playAgain()">Play again</button>
            </div>
        </div>

    </div>
    <script src="assets/js/script.js"></script>

</body>
</html>
